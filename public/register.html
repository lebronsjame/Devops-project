<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SkillLink</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/Benjamin.css">
</head>
<body>
  <header>
    <h1><a href="/" class="header-link">SkillLink</a></h1>
    <nav>
      <a href="/login.html" class="button">Login</a>
      <a href="/register.html" class="button">Register</a>
    </nav>
  </header>

  <main>
    <section class="auth-form-container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="register_username">Username</label>
          <input id="register_username" type="text" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="register_password">Password</label>
          <input id="register_password" type="password" autocomplete="new-password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Register</button>
        </div>
        <p class="auth-switch">Already have an account? <a href="/login.html">Login here</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SkillLink | A Peer Skill-Sharing Platform</p>
  </footer>

  <script src="js/Benjamin.js"></script>
</body>
</html>
