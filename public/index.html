<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillLink</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>
    <h1>SkillLink</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Find a Skill</h2>
      <input type="text" id="searchInput" placeholder="e.g. Cooking, Python, Guitar">
      <button id="searchBtn">Search</button>
    </section>

    <section class="skills-section">
      <div class="skills-container">

        <div class="column">
          <h3>Skill Offers</h3>
          <ul id="offersList">
            <!-- JS will fill this from offers.json -->
          </ul>
          <button class="add-btn" id="addOfferBtn">+ Add Offer</button>
        </div>

        <div class="column">
          <h3>Skill Requests</h3>
          <ul id="requestsList">
            <!-- JS will fill this from requests.json -->
          </ul>
          <button class="add-btn" id="addRequestBtn">+ Add Request</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SkillLink | A Peer Skill-Sharing Platform</p>
  </footer>

  <div id="offerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeOffer">&times;</span>
      <h2>Add Skill Offer</h2>

      <form id="offerForm">
        <label>Your Name</label>
        <input type="text" id="offerName" required>

        <label>What can you teach?</label>
        <input type="text" id="offerSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <div id="requestModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRequest">&times;</span>
      <h2>Add Skill Request</h2>

      <form id="requestForm">
        <label>Your Name</label>
        <input type="text" id="requestName" required>

        <label>What do you want to learn?</label>
        <input type="text" id="requestSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script src="js/Cheng.js"></script>
</body>
</html>
