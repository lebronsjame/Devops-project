<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillLink</title>

  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* ---- POPUP STYLING ---- */

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      width: 320px;
      margin: 8% auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .modal-content input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .submit-btn {
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>SkillLink</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Find a Skill</h2>
      <input type="text" id="searchInput" placeholder="e.g. Cooking, Python, Guitar">
      <button id="searchBtn">Search</button>
    </section>

    <section class="skills-section">
      <div class="skills-container">

        <div class="column">
          <h3>Skill Offers</h3>
          <ul id="offersList">
            <li><strong>John:</strong> I can teach Python</li>
            <li><strong>Mary:</strong> I can teach Guitar</li>
          </ul>
          <button class="add-btn" id="addOfferBtn">+ Add Offer</button>
        </div>

        <div class="column">
          <h3>Skill Requests</h3>
          <ul id="requestsList">
            <li><strong>Alex:</strong> I want to learn Piano</li>
            <li><strong>Lisa:</strong> I want to learn Cooking</li>
          </ul>
          <button class="add-btn" id="addRequestBtn">+ Add Request</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SkillLink | A Peer Skill-Sharing Platform</p>
  </footer>

  <!-- ------------------- OFFER POPUP ------------------- -->
  <div id="offerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeOffer">&times;</span>
      <h2>Add Skill Offer</h2>

      <form id="offerForm">
        <label>Your Name</label>
        <input type="text" id="offerName" required>

        <label>What can you teach?</label>
        <input type="text" id="offerSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- ------------------- REQUEST POPUP ------------------- -->
  <div id="requestModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRequest">&times;</span>
      <h2>Add Skill Request</h2>

      <form id="requestForm">
        <label>Your Name</label>
        <input type="text" id="requestName" required>

        <label>What do you want to learn?</label>
        <input type="text" id="requestSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- ------------------- JAVASCRIPT ------------------- -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const offerModal = document.getElementById("offerModal");
      const requestModal = document.getElementById("requestModal");

      const addOfferBtn = document.getElementById("addOfferBtn");
      const addRequestBtn = document.getElementById("addRequestBtn");

      const closeOffer = document.getElementById("closeOffer");
      const closeRequest = document.getElementById("closeRequest");

      const offerForm = document.getElementById("offerForm");
      const requestForm = document.getElementById("requestForm");

      const offersList = document.getElementById("offersList");
      const requestsList = document.getElementById("requestsList");

      // Open modals
      addOfferBtn.onclick = () => offerModal.style.display = "block";
      addRequestBtn.onclick = () => requestModal.style.display = "block";

      // Close modals
      closeOffer.onclick = () => offerModal.style.display = "none";
      closeRequest.onclick = () => requestModal.style.display = "none";

      // Click outside = close
      window.onclick = function(e) {
        if (e.target === offerModal) offerModal.style.display = "none";
        if (e.target === requestModal) requestModal.style.display = "none";
      };

      // Submit Offer
      offerForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = offerName.value;
        const skill = offerSkill.value;

        const li = document.createElement("li");
        li.innerHTML = `<strong>${name}:</strong> I can teach ${skill}`;
        offersList.appendChild(li);

        offerModal.style.display = "none";
        offerForm.reset();
      });

      // Submit Request
      requestForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = requestName.value;
        const skill = requestSkill.value;

        const li = document.createElement("li");
        li.innerHTML = `<strong>${name}:</strong> I want to learn ${skill}`;
        requestsList.appendChild(li);

        requestModal.style.display = "none";
        requestForm.reset();
      });
    });
  </script>

</body>
</html>
